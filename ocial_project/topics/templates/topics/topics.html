{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

	{% if error %}

	<p style="color:red;" class="text-center"> {{error}} </p>

	{%endif%}


<form id="searchform" action="{% url 'topics' %}" method="get" accept-charset="utf-8">
	<div class="container" style="margin-top:120px;">
		<input class="form-control" type="text" placeholder="Search" name="search_topic">
	</div>
</form>



<div class="container" style="margin-top:20px;">
	<div class="album py-5 bg-light">
	 <div class="container">
      <div class="row">       
        {% for topic in topics %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <p class="card-text">{{ topic.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{topic.number_of_answers}}  courses</small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>

  </div>
</div>



{%endblock%}
