{% extends '../temp/classroom_base.html' %}

{% load static %}   


{% block content %}

<div class="container-fluid" style="margin-top:40px;">

	{% if error %}

	<p style="color:red;" class="text-center"> {{error}} </p>

	{%endif%}
	
    <form method="POST" action="{% url 'glossary' course.id %}" enctype="multipart/form-data">
    {% csrf_token %}

 		<div class="form-group">
    
    		<h2>Glossary</h2>
    		<p>{{course.title}}</p>

			<input class="form-control" type="text" placeholder="Search" name="search_glossary">

				<ul class="list-group mt-4" id="demo2">

                        {% for glossary in glossaries %} 
                            <li class="list-group-item"><a href="{% url 'editsection' section.id %}">{{glossary.name}}</a></li>
                        {% endfor %}

                </ul> 

        </div>
   
    </form>


</div>


{%endblock%}
