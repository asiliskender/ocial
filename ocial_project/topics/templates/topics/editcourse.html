{% extends '../temp/classroom_base.html' %}

{% load static %}   


{% block content %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.js"></script>

<div class="container-fluid" style="margin-top:40px;">

	{% if error %}

	<p style="color:red;" class="text-center"> {{error}} </p>

	{%endif%}


    <form method="POST" action="{% url 'newcourse' %}" enctype="multipart/form-data">
    	{% csrf_token %}



        <div class="form-group">
        
        

            <div class="row">
                <div class="col-sm-8">  
                    <input type="text" class="form-control" name="title" value="{{ coursedetail.title }}">
                    <br />

                    <textarea type="text" class="form-control" name="description" rows="4" placeholder="Course Description">{{ coursedetail.description }}</textarea>
                    <br />

                     <textarea id="summernote" name="wywl">{{ coursedetail.wywl }}</textarea>
                        <script>
                          $('#summernote').summernote({
                            placeholder: 'What they will learn?',
                            tabsize: 1,
                            height: 250
                          });
                        </script>       
                </div>



                <div class="col-sm-4 ">
                    <img src="{{ coursedetail.image.url }}" style="width:100%; height: auto">
                    <input type="file" class="form-control-file" name="image" >
                    <br />

                    <label for="exampleFormControlSelect1">Topic</label>
                    <select class="form-control" name="topic" placeholder="Course Description" >
                        <option disabled selected>Select topic</option>
                        {% for topic in topics.all %}
                            {% if topic.id == coursedetail.topic.id %}
                                <option selected value="{{ topic.id }}">{{ topic }}</option>
                            {% else %}
                                <option value="{{ topic.id }}">{{ topic }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <br />

                    <input type="text" class="form-control" name="labels" placeholder="Labels" value="{% for label in coursedetail.label.all %}{{ label.name }}, {% endfor %}">

                    <br />

                    <button type="submit" name="save" class="btn btn-danger">Save</button>
                    <button type="submit" name="publish" class="btn btn-danger">Publish</button>

                </div>
            </div>
        </div>


    </form>

</div>





{%endblock%}
