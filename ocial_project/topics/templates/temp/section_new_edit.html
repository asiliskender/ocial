 <div class="form-group">
    
            <div class="row">
                <div class="col-sm-8">  
                    <small>{{course.title}}</small>
                    {% if section.id %}<small>{{section.course}}</small>{% endif %}
                    <input type="text" class="form-control" name="sectionname" placeholder="Section Name" value="{{ section.name }}">
                </div>



                <div class="col-sm-4">


                    {% if section.id %}
                    <ul class="list-group mt-4" id="demo2">
                        {% for resource in section.resource_set.all %} 
                            <li class="list-group-item"><a target="_blank" href="{{resource.link.url}}">{{resource.name}}</a></li>
                        {% endfor %}

                    </ul>  

                    <div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Resource</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="form-group">
                                <input type="text" class="form-control" name="resourcename" placeholder="Resource Name">
                              </div>
                              <div class="form-group">
                                <input type="file" class="form-control-file" name="resource" >
                              </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                           <button type="submit" name="addresource" class="btn btn-danger">Add Resource</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#resourceModal" data-whatever="@getbootstrap">Add Resource</button>


                    {% endif %}

                        <button type="submit" name="save" class="btn btn-danger btn-block">Save</button>
                        {% if section.id %}<button type="submit" name="submit_section" class="btn btn-danger btn-block">Submit</button>{% endif %}
                </div>
            </div>
        </div>
