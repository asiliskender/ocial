<div class="container" style="margin-top:20px;">

   {% for lcr in lcr %}
    
    <div class="card mb-3" style="max-width: 1200px; max-height: 450px;">
        <div class="row no-gutters">
            <div class="col-md-4" >
                <img style="object-fit: cover; height: 200px;" src="{{ lcr.course.image.url }}"  class="card-img rounded-0" >
            </div>
            <div class="col-md-8 ">
                <div class="card-body ">
                    <a href="{% url 'viewcourse' lcr.course.id %} "><h5 class="card-title ">{{ lcr.course.title }}</h5></a>
                    <p class="card-text ">{{ lcr.course.summary }}</p>

                    {%if lcr in lcr_finished %}

                    <div class="progress">
                     <div class="progress-bar bg-success" role="progressbar" style="width: {{lcr.completeRate}}%;" aria-valuenow="{{lcr.completeRate}}" aria-valuemin="0" aria-valuemax="100">{{lcr.completeRate}}% Completed</div>
                    </div>

                    {%else%}

                    <div class="progress">
                     <div class="progress-bar bg-warning" role="progressbar" style="width: {{lcr.completeRate}}%;" aria-valuenow="{{lcr.completeRate}}" aria-valuemin="0" aria-valuemax="100">{{lcr.completeRate}}%</div>
                    </div>
                    {%endif%}



                    <p class="card-text "><small class="text-muted "><a href="{%url 'exploretopic' lcr.course.topic.id %}">{{ lcr.course.topic }}</a></small></p>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}

</div>
